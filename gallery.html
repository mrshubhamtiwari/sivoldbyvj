<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVOLD | Gallery</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600&display=swap');

        :root {
            --gold: #D4AF37;
            --black: #050505;
            --text-primary: #FFFFFF;
            --text-secondary: #A3A3A3;
        }

        body {
            background-color: var(--black);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--gold);
            margin: 20px auto 0;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        /* Gallery Styles */
        .gallery-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 25px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover, .tab-btn.active {
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
            transition: 0.4s;
            animation: fadeIn 0.5s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            border-color: var(--gold);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .gallery-item:hover img {
            opacity: 0.7;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to top, #000, transparent);
            transition: 0.3s;
        }

        .gallery-item:hover .overlay {
            bottom: 0;
        }

        .gallery-item h4 {
            color: #FFF;
            font-size: 16px;
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #444;
            font-size: 12px;
            border-top: 1px solid #111;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <h2 class="section-title">Our Gallery</h2>

        <!-- Tabs -->
        <div class="gallery-tabs">
            <button class="tab-btn active" onclick="filterGallery('all')">All</button>
            <button class="tab-btn" onclick="filterGallery('exterior')">Exterior</button>
            <button class="tab-btn" onclick="filterGallery('interior')">Interior</button>
            <button class="tab-btn" onclick="filterGallery('events')">Events</button>
        </div>

        <!-- Grid -->
        <div class="gallery-grid" id="gallery-container">
            <!-- Items loaded from config.json -->
        </div>

    </div>

    <footer>
        &copy; 2025 Verma Jewellers. All Rights Reserved.
    </footer>

    <script>
        // Fetch Content
        fetch('assets/data/config.json')
            .then(response => response.json())
            .then(data => {
                if(data.gallery) {
                    const container = document.getElementById('gallery-container');
                    const allGalleryItems = data.gallery;
                    
                    container.innerHTML = ''; // Clear loading

                    allGalleryItems.forEach(item => {
                        const div = document.createElement('div');
                        div.className = `gallery-item ${item.category}`;
                        div.innerHTML = `
                            <img src="${item.image}" alt="${item.title}">
                            <div class="overlay"><h4>${item.title}</h4></div>
                        `;
                        container.appendChild(div);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading gallery config:', error);
                document.getElementById('gallery-container').innerHTML = '<p style="color:white; text-align:center;">Failed to load config.json. Please ensure you are running on a local server (CORS).</p>';
            });

        function filterGallery(category) {
            // Update Layout
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            // Update Active Button
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => {
                if (btn.innerText.toLowerCase() === category || (category === 'all' && btn.innerText === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
